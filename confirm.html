<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕YA</title>
    <link rel="stylesheet" href="assets/css/style6.css">
</head>
<body>
    <form action="action_page.php">
        <h1>商品確認</h1>
        <div class="container">
            <h3>購買商品</h3>
            <div class="item-container">
                <img src="https://picsum.photos/100/100?random" alt="照片1">
                <div class="item-details">
                    <p>商品名稱：</p>
                    <p>數量：<span class="quantity"></span></p>
                    <p>價格：<span class="price" style="color:black"><b>NT$</b></span></p>
                </div>
            </div>
            <hr>
            <p>總數量：</p>
            <hr>
            <p>運費：<span class="price" style="color:black"><b>NT$60</b></span></p>
            <hr>
            <p>總金額：<span class="price" style="color:black"><b>NT$</b></span></p>
            <hr>
        </div>
        
        <div class="container">
            <h3>付款方式 </h3>
            <button type="cash">現金</button>
            <button type="credit">信用卡</button> 
            <hr>
        </div>

        <div class="container">
            <h3>配送方式 </h3>
            <button type="pay">超商取貨(7-11)</button>
            <button type="pay">超商取貨(全家)</button>
            <hr>
        </div>

        <div class="container">
            <h3>取貨門市 </h3>
            <a href="#" class="delivery-link" data-method="711">超商取貨(7-11)</a>
            <hr>
        </div>

        <div class="container">
            <button type="apply">申請退貨</button>
            <button type="finish">完成訂單</button>
        </div>

    </form>
</body>
</html>
